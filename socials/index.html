<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Socials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Resources/Bahnschrift.css">
  <link rel="stylesheet" href="background.css">
</head>
<body>

  <div class="crt"></div>

  <div class="image left">
    <img src="single.png" alt="">
  </div>
  <div class="image right">
    <img src="friends.png" alt="">
  </div>

  <div class="content">
    <h1 id="title">SOCIALS</h1>
    <p class="hint">Ссылки подставляются из config.js</p>
    <ul class="socials-list" id="socials-list"></ul>
  </div>

  <script src="../config.js"></script>
  <script>
    window.addEventListener("load", () => {
      const listEl = document.getElementById("socials-list");
      const hint = document.querySelector(".hint");
      const leftImg = document.querySelector(".image.left");
      const rightImg = document.querySelector(".image.right");

      if (typeof window.SITE_CONFIG !== "undefined" && window.SITE_CONFIG.socials && window.SITE_CONFIG.socials.length) {
        hint.style.display = "none";
        window.SITE_CONFIG.socials.forEach((item) => {
          const li = document.createElement("li");
          li.className = "social-row";
          const nameSpan = document.createElement("span");
          nameSpan.className = "social-name";
          nameSpan.textContent = item.name;
          const a = document.createElement("a");
          a.className = "social-link";
          a.href = item.url;
          a.target = "_blank";
          a.rel = "noopener";
          a.textContent = item.label || item.url;
          a.title = item.name;
          li.appendChild(nameSpan);
          li.appendChild(a);
          listEl.appendChild(li);
        });
      } else {
        listEl.innerHTML = "<li class=\"social-row\">Добавь ссылки в <code>config.js</code> → <code>socials</code></li>";
      }

      setTimeout(() => leftImg.classList.add("show"), 200);
      setTimeout(() => rightImg.classList.add("show"), 500);
    });
  </script>

</body>
</html>
