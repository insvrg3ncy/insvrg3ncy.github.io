<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <filter id="glitch" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.08" numOctaves="3" seed="7" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff1a1a"/>
      <stop offset="50%" style="stop-color:#990000"/>
      <stop offset="100%" style="stop-color:#330000"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a0000"/>
    </linearGradient>
    <radialGradient id="hotspot" cx="40%" cy="35%" r="50%">
      <stop offset="0%" style="stop-color:#ff3333;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Base -->
  <rect width="64" height="64" rx="8" fill="url(#darkGrad)"/>
  
  <!-- Grid lines -->
  <g opacity="0.1" stroke="#ff0000" stroke-width="0.3">
    <line x1="0" y1="16" x2="64" y2="16"/>
    <line x1="0" y1="32" x2="64" y2="32"/>
    <line x1="0" y1="48" x2="64" y2="48"/>
    <line x1="16" y1="0" x2="16" y2="64"/>
    <line x1="32" y1="0" x2="32" y2="64"/>
    <line x1="48" y1="0" x2="48" y2="64"/>
  </g>

  <!-- Main crystal shape -->
  <polygon points="32,8 50,32 32,52 18,32" fill="#440000" opacity="0.8"/>
  <polygon points="32,8 18,32 32,52" fill="#770000" opacity="0.9"/>
  <polygon points="32,8 50,32 32,52" fill="url(#redGrad)" opacity="0.85"/>
  <polygon points="32,8 42,22 32,28 22,22" fill="#cc1111" opacity="0.7"/>
  <polygon points="32,18 38,32 32,44 26,32" fill="#ff2222" opacity="0.5" filter="url(#glow)"/>

  <!-- Glitch layers -->
  <rect x="8" y="26" width="48" height="3" fill="#ff0000" opacity="0.25" filter="url(#glitch)"/>
  <rect x="10" y="38" width="44" height="2" fill="#ff3333" opacity="0.18"/>
  <rect x="0" y="20" width="64" height="1" fill="#ff0000" opacity="0.15"/>
  <rect x="0" y="43" width="64" height="1.5" fill="#ff0000" opacity="0.12"/>
  
  <!-- Displaced glitch shards -->
  <polygon points="36,25 44,30 38,33" fill="#ff1a1a" opacity="0.4" transform="translate(3,-2)"/>
  <polygon points="20,35 28,38 22,42" fill="#aa0000" opacity="0.35" transform="translate(-2,1)"/>

  <!-- Overlays -->
  <rect width="64" height="64" rx="8" fill="url(#hotspot)"/>
  <rect width="64" height="64" rx="8" opacity="0.06" filter="url(#glitch)" fill="#ff0000"/>
  <rect x="1" y="1" width="62" height="62" rx="7" fill="none" stroke="#ff0000" stroke-width="0.8" opacity="0.3"/>
</svg>