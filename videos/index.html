<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos - Random Daws</title>
  <link rel="icon" type="image/x-icon" href="../static/favicons/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="../static/favicons/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="../static/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../static/favicons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../static/favicons/apple-touch-icon.png">
  <link rel="manifest" href="../static/favicons/site.webmanifest">
  <link rel="mask-icon" href="../static/favicons/safari-pinned-tab.svg" color="#ff4c4c">
  <meta name="msapplication-TileColor" content="#0a0a0a">
  <meta name="msapplication-config" content="../static/favicons/browserconfig.xml">
  <meta name="theme-color" content="#0a0a0a">
  <link rel="stylesheet" href="../Resources/Bahnschrift.css">
  <link rel="stylesheet" href="../background.css">
</head>
<body>

  <div class="top-username clickable" id="topName" onclick="window.location.href='../'">Videos</div>

  <div class="page-figures">
    <div class="image center"><img src="../static/hostage.png" alt=""></div>
  </div>

  <main class="page-content">
    <div class="content-block" id="videos-content">
      <h1>Videos</h1>
      <p>Add text to <code>videos.paragraphs</code> in <code>config.js</code> block.</p>
    </div>
    <div class="spacer"></div>
  </main>



  <div id="pluv-container">
    <img src="../static/pluv.png" id="pluv" alt="pluv">
    <div id="pluv-bubble"></div>
  </div>

  <script src="../config.js"></script>
  <script src="../pluv.js"></script>
  <script>
    (function () {
      var leftEl = document.querySelector(".page-figures .image.left");
      var centerEl = document.querySelector(".page-figures .image.center");
      var rightEl = document.querySelector(".page-figures .image.right");
      if (leftEl) setTimeout(function () { leftEl.classList.add("show"); }, 200);
      if (centerEl) setTimeout(function () { centerEl.classList.add("show"); }, 400);
      if (rightEl) setTimeout(function () { rightEl.classList.add("show"); }, 500);
    })();
  </script>
  <script>
    (function () {
      var block = document.getElementById("videos-content");
      if (block && typeof window.SITE_CONFIG !== "undefined" && window.SITE_CONFIG.videos) {
        var v = window.SITE_CONFIG.videos;
        block.innerHTML = "<h1>" + (v.title || "Videos") + "</h1>" +
          (v.subtitle ? "<p class=\"subtitle\">" + v.subtitle + "</p>" : "") +
          (v.paragraphs && v.paragraphs.length
            ? v.paragraphs.map(function (text) { return "<p>" + text + "</p>"; }).join("")
            : "<p>Add text to <code>config.js</code> â†’ <code>videos.paragraphs</code> block.</p>");
      }
      var words = ["Videos", "Coming soon", "::CYBERWORLD::"];
      var index = 0;
      var topName = document.getElementById("topName");
      if (topName && window.SITE_CONFIG && window.SITE_CONFIG.videos && window.SITE_CONFIG.videos.title) {
        words[0] = window.SITE_CONFIG.videos.title;
      }
      setInterval(function () {
        topName.textContent = words[index];
        index = (index + 1) % words.length;
      }, 1000);
    })();
  </script>

</body>
</html>
